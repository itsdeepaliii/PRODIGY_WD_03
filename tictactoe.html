<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe - Classy & Fun</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Quicksand", sans-serif;
        background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        color: #fff;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 8px #00000055;
      }

      #status {
        font-size: 1.4rem;
        margin-bottom: 25px;
        background-color: rgba(255, 255, 255, 0.2);
        padding: 10px 20px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      #game {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 15px;
        padding: 20px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(8px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .cell {
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        color: #fff;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.3s;
        user-select: none;
      }

      .cell:hover {
        transform: scale(1.05);
        background-color: rgba(255, 255, 255, 0.5);
      }

      button {
        margin-top: 25px;
        padding: 12px 25px;
        font-size: 1rem;
        background-color: #ffffff99;
        color: #333;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        font-weight: bold;
      }

      button:hover {
        background-color: #fff;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="status">Player ‚ùå's turn</div>
    <div id="game"></div>
    <button onclick="resetGame()">üîÅ Restart Game</button>

    <script>
      const gameBoard = document.getElementById("game");
      const statusText = document.getElementById("status");

      let currentPlayer = "‚ùå";
      let board = Array(9).fill("");
      let gameOver = false;

      const winningCombos = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      function createBoard() {
        gameBoard.innerHTML = "";
        board.forEach((cell, index) => {
          const div = document.createElement("div");
          div.classList.add("cell");
          div.dataset.index = index;
          div.textContent = cell;
          div.addEventListener("click", handleClick);
          gameBoard.appendChild(div);
        });
      }

      function handleClick(e) {
        const index = e.target.dataset.index;
        if (board[index] !== "" || gameOver) return;

        board[index] = currentPlayer;
        e.target.textContent = currentPlayer;

        if (checkWinner()) {
          statusText.textContent = `üéâ Player ${currentPlayer} wins!`;
          gameOver = true;
        } else if (board.every((cell) => cell !== "")) {
          statusText.textContent = "ü§ù It's a draw!";
          gameOver = true;
        } else {
          currentPlayer = currentPlayer === "‚ùå" ? "‚≠ï" : "‚ùå";
          statusText.textContent = `Player ${currentPlayer}'s turn`;
        }
      }

      function checkWinner() {
        return winningCombos.some((combo) => {
          const [a, b, c] = combo;
          return board[a] && board[a] === board[b] && board[a] === board[c];
        });
      }

      function resetGame() {
        board = Array(9).fill("");
        currentPlayer = "‚ùå";
        gameOver = false;
        statusText.textContent = `Player ${currentPlayer}'s turn`;
        createBoard();
      }

      createBoard();
    </script>
  </body>
</html>
